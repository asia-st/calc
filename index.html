<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Calculator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                        <button class="btn btn-primary" strategy = "dec">Dec</button>
                          <button class="btn btn-primary" strategy = "bin">Bin</button>
                            <button class="btn btn-primary" strategy = "hex" >Hex</button>
                </div>
                <div class="col-lg-6 result-container">
                      <span id="result" class="result">0</span>
                </div>
            </div>
            <div class="row">
                  <button class="btn btn-primary operations" strategy = "numeric" >A</button>
                  <button class="btn btn-primary operations" strategy = "numeric" >B</button>
                  <button class="btn btn-primary operations" strategy = "clear" >Clear</button>
                  <button class="btn btn-primary operations" strategy = "sqrt">&#8730;</button>
                  <button class="btn btn-primary operations" strategy = "pow">x<sup>2</sup></button>
                  <button class="btn btn-primary operations" strategy = "div">&#247;</button>

            </div>
            <div class="row">

                <button class="btn btn-primary operations" strategy = "numeric" >C</button>
                <button class="btn btn-primary operations" strategy = "numeric" >D</button>
                <button class="btn btn-primary operations" strategy = "numeric" >7</button>
                <button class="btn btn-primary operations" strategy = "numeric">8</button>
                <button class="btn btn-primary operations" strategy = "numeric">9</button>
                <button class="btn btn-primary operations" strategy = "multiply">&#215;</button>

            </div>
            <div class="row">
                <button class="btn btn-primary operations" strategy = "numeric" >E</button>
                <button class="btn btn-primary operations" strategy = "numeric" >F</button>
                <button class="btn btn-primary operations" strategy = "numeric">4</button>
                <button class="btn btn-primary operations" strategy = "numeric">5</button>
                <button class="btn btn-primary operations" strategy = "numeric">6</button>
                <button class="btn btn-primary operations" strategy = "subtract">&#8722;</button>

            </div>
            <div class="row">
                <div class="empty-field" ></div>
                <div class="empty-field" ></div>
                <button class="btn btn-primary operations" strategy = "numeric" >1</button>
                <button class="btn btn-primary operations" strategy = "numeric">2</button>
                <button class="btn btn-primary operations" strategy = "numeric">3</button>
                <button class="btn btn-primary operations" strategy = "add">&#43;</button>

            </div>
            <div class="row">

                <div class="empty-field" ></div>
                <div class="empty-field" ></div>
                <button class="btn btn-primary operations" strategy = "change_sign">&#8723;</button>
                <button class="btn btn-primary operations" strategy = "numeric">0</button>
                <button class="btn btn-primary operations" strategy = "comma">&#44;</button>
                <button class="btn btn-primary operations" strategy = "equal">&#61;</button>

            </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>
    <script src="js/calc.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
